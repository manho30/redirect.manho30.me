<html>
<h1 id="redirect">Redirecting you</h1>
<script>
(() =>  {
  setTimeout(() =>{
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    let value = params.url;
    value && value.indexOf("https") >= 0 ? window.location.href = `${value}` : document.getElementById("redirect").innerHTML = "Redirecting failed. Provide a valid URL is necessary. "
  }, 0)
})()
</script>
</html>
